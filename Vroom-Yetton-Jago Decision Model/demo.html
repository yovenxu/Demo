<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>Vroom-Yetton-Jago Decision Model</title>
    <script type="text/javascript" src="./js/jquery.js"></script>
</head>
<body>
    <h1>欢迎来到Vroom-Yetton-Jago Decision Model Demo</h1>
    <button>start</button>

    <script>
    $(function () {
    	$('button').on('click', function () {
    		var a1 = '建议你使用A1：完全自己做决定！';
    		var a2 = '建议你使用A2：从团队中获取信息然后自己做决定！';
    		var c1 = '建议你使用C1：与有关进行协商，听取他们的意见！';
    		var c2 = '建议你使用C2：与团队进行协商，听取团队成员的意见！';
    		var g2 = '建议你使用G2：与团队进行讨论问题、评价方案、达成共识！';
    		var q1 = '这个决定重要吗？';
    		var q2 = '团队承诺对这个决定重要吗？';
    		var q3 = '你自己有足够的信息去做这个决定吗？';
    		var q4 = '这个问题是否描述清楚了？';
    		var q5 = '如果由你自己做这个决定，团队会支持你吗？';
    		var q6 = '团队的目标是否一致？';
    		var q7 = '做了这个决定，团队内会发生矛盾吗？';

    		alert('接下来出现的弹窗中出现的“确定”表示肯定回答，“取消”表示否定回答。明白？');

    		if (confirm(q1)) {
    			if (confirm(q2)) {
    				if (confirm(q3)) {
    					if (confirm(q5)) {
    						alert(a2);
    					}
    					else {
    						if (confirm(q6)) {
    							alert(g2);
    						}
    						else {
    							alert(c2);
    						}
    					}
    				}
    				else {
    					if (confirm(q4)) {
    						if (confirm(q5)) {
    							if (confirm(q6)) {
    								if (confirm(q7)) {
    									alert(c1);
    								}
    								else {
    									alert(a2);
    								}
    							}
    							else {
    								alert(a2);
    							}
    						}
    						else {
    							if (confirm(q6)) {
    								if (confirm(q7)) {
    									alert(g2);
    								}
    								else {
    									alert(c2);
    								}
    							}
    							else {
    								alert(c2);
    							}
    						}
    					}
    					else {
    						if (confirm(q5)) {
    							alert(c2);
    						}
    						else {
    							if (confirm(q6)) {
    								alert(g2);
    							}
    							else {
    								alert(c2);
    							}
    						}
    					}
    				}
    			}
    			else {
    				if (confirm(q3)) {
    					alert(a1);
    				}
    				else {
    					if (confirm(q4)) {
    						if (confirm(q6)) {
    							if (confirm(q7)) {
    								alert(c1);
    							}
    							else {
    								alert(a2);
    							}
    						}
    						else {
    							alert(a2);
    						}
    					}
    					else {
    						alert(c2);
    					}
    				}
    			}
    		}
    		else {
    			if (confirm(q2)) {
    				if (confirm(q5)) {
    					alert(a1);
    				}
    				else {
    					alert(g2);
    				}
    			}
    			else {
    				alert(a1);
    			}
    		}
    	});
    });
    </script>
</body>
</html>
